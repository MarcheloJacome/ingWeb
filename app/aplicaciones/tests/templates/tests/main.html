{% extends "base.html" %}
{% load static %}

{% block scripts %}
    <script src="{% static 'tests/main.js'%}" defer></script>
{% endblock scripts %}

{% block title %}
Inicio
{% endblock title %}


{% block content %}
Lista de Tests

<!-- Modal -->
<div class="modal fade" id="testStartModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Â¿Comenzar?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="modal-body-confirm"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
        <button type="button" id="start-button" class="btn btn-success">Si</button>
      </div>
    </div>
  </div>
</div>

<div class="h1">Lista de Tests</div>
<hr>
{% for obj in object_list %}
    <button
        class="btn btn-link modal-button"
        data-pk="{{obj.pk}}"
        data-test="{{obj.nombre}}"
        data-questions="{{obj.numero_preguntas}}"
        data-toggle="modal" 
        data-target="#testStartModal"
    >
        {{obj.nombre}}
    </button>
    <br>
{% endfor %} 



{% endblock content %}
