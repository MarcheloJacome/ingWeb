<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/login.css">
</head>

<body>
    <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
        <div class="container">
            <div class="card login-card">
                <div class="row no-gutters">
                    <div class="col-md-5">
                        <img src="static/img/stones.jpg" alt="login" class="login-card-img">
                    </div>
                    <div class="col-md-7">
                        <div class="card-body">
                            <div class="brand-wrapper">
                                <img src="static/img/logoLB.png" alt="logo" class="logo">
                            </div>
                            <p class="login-card-description">Ingresa a tu cuenta</p>
                            <form method="POST" action="">
                                {% csrf_token %}
                                <div class="form-group mb-4">
                                    <div class="input-group-append reg-Inputs">
                                        <span class="input-group-text"><i class="fas fa-user d-inline"></i></span>
                                        {{form.username}}
                                    </div>
                                    
                                </div>
                                <div class="form-group mb-4">
                                    <div class="input-group-append reg-Inputs">
                                        <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
                                        {{form.email}}
                                    </div>
                                    
                                </div>
                                <div class="form-group mb-4">
                                    <div class="input-group-append reg-Inputs">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                        {{form.password1}}
                                    </div>
                                    
                                </div>
                                <div class="form-group mb-4">
                                    <div class="input-group-append reg-Inputs">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                        {{form.password2}}
                                    </div>
                                    
                                </div>

                                <div class="d-flex justify-content-center mt-3 login_container">
                                    <input class="btn btn-block login-btn mb-4" type="submit" value="Registrar Cuenta">
                                </div>


                            </form>

                            {{form.errors}}
                            {% for message in messages %}
                            <p id="messages">{{message}}</p>
                            {% endfor %}
                            <div class="mt-4">
                                <div class="d-flex justify-content-center links ">
                                    ¿Ya posees una cuenta? &nbsp<a href="{% url 'login' %}" class="text-reset"> Ingresar</a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <script>
        /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
//We start indexing at one because CSRF_token is considered and input field 
*/

        //Query All input fields
        var form_fields = document.getElementsByTagName('input')
        form_fields[1].placeholder = 'Nombre de usuario..';
        form_fields[2].placeholder = 'Email..';
        form_fields[3].placeholder = 'Contraseña...';
        form_fields[4].placeholder = 'Re-ingresar contraseña...';


        for (var field in form_fields) {
            form_fields[field].className += ' form-control'
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
